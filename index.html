<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ortsfrage mit Gruppen</title>
    <script>
        function checkAnswer() {
            var answer = document.getElementById("answer").value.toLowerCase();
            var group = document.getElementById("group").value;

            if (answer === "osten") {
                var routes = {
                    "Arpke": "https://www.google.com/maps/dir/52.388918,10.097363/52.383125,10.103022", <!--Schlachter10-->
                    "Aligse": "https://www.google.com/maps/dir/52.388918,10.097363/52.391746,10.086804", <!--Bahnhof3-->
                    "Immensen": "https://www.google.com/maps/dir/52.388918,10.097363/52.386409,10.101401", <!--Teich8-->
                    "Sievershausen": "https://www.google.com/maps/dir/52.388918,10.097363/52.386616,10.103179", <!--Schmiede7-->
                    "Hämelerwald": "https://www.google.com/maps/dir/52.388918,10.097363/52.392071,10.089507", <!--Krummer4-->
                };

                if (routes[group]) {
                    window.location.href = routes[group];
                } else {
                    alert("Bitte wähle eine gültige Gruppe aus.");
                }
            } else {
                alert("Falsche Antwort! Bitte versuche es erneut.");
            }
        }
    </script>
</head>
<body>
    <h1>Schilfkamp</h1>
    <p>Bitte wähle deine Gruppe:</p>
    <select id="group">
        <option value="">-- Gruppe auswählen --</option>
        <option value="Arpke">Arpke</option>
        <option value="Aligse">Aligse</option>
        <option value="Immensen">Immensen</option>
        <option value="Sievershausen">Sievershausen</option>
        <option value="Hämelerwald">Hämelerwald</option>
    </select>

    <p>Wo geht die Sonne auf?</p>
    <input type="text" id="answer" placeholder="Ort eingeben...">
    <button onclick="checkAnswer()">Antwort überprüfen</button>
</body>
</html>
